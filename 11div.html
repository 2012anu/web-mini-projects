<!DOCTYPE html>
    <html>
<head>
  <title>DIV AND SPAM TAG</title>
<style>
.divtag {
  border: 5px outset rgba(76, 0, 255, 0.199);
  background-color: rgb(224, 230, 173);    
  text-align: center;
}
</style>
</head>
<body>
<!--A <div> section in a document that is styled with CSS:-->
<h1>The div tag</h1>

<div class="divtag">
  <h2>This is a heading in a div tag.</h2>
  <p>This is  text in a div tag.</p>
</div>

<p>This is text outside the div element.</p>
<!-- A <span> element which is used to color a part of a text:-->
    <br>
    <br>
<p>THE ROSE ARE <span style="color:red">RED </span> IN COLOUR.</p>
</body>
</html>
