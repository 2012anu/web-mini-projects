<!DOCTYPE html>
<html>
    <head>
        <title>lists </title>
        <body>
           
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JAVA SCRIPT</li>
            </ul>
            <ol type="A">
                <li>HTML</li>
                <li>CSS</li>
                <li>JAVA SCRIPT</li>
            </ol>

            <ol type="I">
                <li>HTML</li>
                <li>CSS</li>
                <li>JAVA SCRIPT</li>
            </ol>

            <dl>
                <dt>Html</dt>
                <dd>Structure of webpage </dd>

                <dt>Css</dt>
                <dd>Design to webpage</dd>
                
                <dt>Java script</dt>
                <dd> function of wepage </dd>
            </dl>
        </body>
    </head>
</html>
