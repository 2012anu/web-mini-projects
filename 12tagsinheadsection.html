<!DOCTYPE html>
<html>
<head>
  <title> head section tag</title>
  <!--The <meta> element is typically used to specify the character set, 
    page description, keywords, author of the document, and viewport settings.
The metadata will not be displayed on the page, but are used by browsers
 (how to display content or reload page), by search engines (keywords), and other web services.-->
  <meta name="author" content="Anusha">

  <!--The <link> element defines the relationship between the current document and an external resource.-->
  <link rel="stylesheet" href="12csspage.css">

  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Hello JavaScript!";
    }
    </script>

<!--The <style> element is used to define style information for a single HTML page:-->
  <style>
    body {background-color: powderblue;}
    h1 {color: red;}
    p {color: blue;}
  </style>

  <br>


</head>
<body>

<!-- the text of css style-->

<br>

<!--script realted work-->
<h1>web page with script tag</h1>

<br>

</body>
</html>
