<!DOCTYPE html>
<html>
  <head>
    <title>Table tag</title>
    <body>
      <table border="5">
          <caption>Purchase bill</caption>
        <tr>
          <th>product</th>
          <th>unit price</th>
          <th>quality</th>
          <th>total</th>
        </tr>
        <tr>
          <td>Iphone</td>
          <td>1000</td>
          <td>1555</td>
          <td>6666</td>
        </tr>

        <tr>
          <td>Samsung galaxy j6</td>
          <td>600</td>
          <td>4444</td>
          <td>4652</td>
        </tr>

        <tr>
          <td>Nokia</td>
          <td>30</td>
          <td>100</td>
          <td>32500</td>
        </tr>
        <!-- this will make tht grand total to come sit down quality and total  -->
        <tr>
          <td colspan="2"></td>
          <td>Grand total</td>
          <td>45812</td>
        </tr>
      </table>
    </body>
  </head>
</html>
